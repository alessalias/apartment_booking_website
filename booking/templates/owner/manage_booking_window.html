{% extends "owner/layout.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2>Manage Booking Window</h2>
    <form id="booking-window-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <div id="feedback-message" class="mt-3" style="display:none;"></div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'owner.js' %}"></script>
{% endblock %}
