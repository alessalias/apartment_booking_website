{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navona Romantica</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="container py-3">
        <h1>Navona Romantica</h1>
        <nav class="nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="{% url 'availability' %}">Availability</a>
            {% if not user.is_authenticated %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% else %}
                <form method="post" class="nav-link" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0; border:none; background:none;">Logout</button>
                </form>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main class="container my-4">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <footer class="container text-center my-4">
        <hr>
        <p>&copy; 2025 Navona Romantica</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
